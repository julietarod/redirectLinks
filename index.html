<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect to Google Forms</title>
  </head>
  <body>
    <script>
      // Randomly choose between Form A and Form B
      var randomForm =
        Math.random() < 0.5
          ? "https://docs.google.com/forms/d/e/1FAIpQLSeY22XMDwcR01pshuefG3G4kBvPOIej-ELoEHSOhQK7k8biPw/viewform?pli=1"
          : "https://docs.google.com/forms/d/e/1FAIpQLSdn_k0RwMiBEqM8TJyFGoYOFt0BSs-dagJi8OS1GyIJOXzSiw/viewform";
      window.location.replace(randomForm);
    </script>
  </body>
</html>
